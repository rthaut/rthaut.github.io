<!DOCTYPE html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        var redirects = [{
            'regex': new RegExp('deviantart-filter', 'gi'),
            'replacement': 'deviantART-Filter'
        }];

        for (var i = 0; i < redirects.length; i++) {
            if (redirects[i].regex.test(window.location.href)) {
                window.location.replace(window.location.href.replace(redirects[i].regex, redirects[i].replacement));
            }
        }

        window.location.replace('https://github.com/rthaut/');
    </script>
</body>

</html>
